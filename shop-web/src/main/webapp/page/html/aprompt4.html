<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addorder">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    添加字段信息
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" name="rid" placeholder="订单编号:" class="form-control" style="width:160px;float: left;margin-left: 20px;" />

            </div>
            <div class="modal-footer">
                <input type="button" name="order_cancel" class="btn btn-default" value="关闭" />
                <input type="button" name="order_add" class="btn btn-primary" value="添加" />
            </div>
        </div>
    </div>
</div>
