<!-- 购物车部分 -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addcart">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    添加字段信息
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" name="cname" placeholder="账户名:" class="form-control" style="width:160px;float: left;margin-left: 20px;" />
                <input type="text" name="id" placeholder="商品编号:" class="form-control"  style="width:160px;float: left;margin-left: 20px;"/>
                <input type="text" name="name" placeholder="商品名称:" class="form-control" style="width:160px;float: left;margin-left: 20px;"/>
                <input type="text" name="price" placeholder="商品价格:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;"/>
                <input type="text" name="number" placeholder="商品数量:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;"/>
                <div style="clear: both;"></div><br/>
                <input type="text" name="img" placeholder="商品图片:" class="form-control"  style="width:480px;margin-left: 20px;"/>
            </div>
            <div class="modal-footer">
                <input type="button" name="cart_cancel" class="btn btn-default" value="关闭" />
                <input type="button" name="cart_add" class="btn btn-primary" value="添加" />
            </div>
        </div>
    </div>
</div>
