<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addgoods">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    添加字段信息
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" name="id" placeholder="编号:" class="form-control" style="width:160px;float: left;margin-left: 20px;" />
                <input type="text" name="weight" placeholder="权重:" class="form-control"  style="width:160px;float: left;margin-left: 20px;"/>
                <input type="text" name="title" placeholder="标题:" class="form-control"  style="width:160px;float: left;margin-left: 20px;"/>

                <input type="text" name="stock" placeholder="库存:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;" />
                <input type="text" name="para" placeholder="参数:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;" />
                <input type="text" name="type" placeholder="类型:" class="form-control" style="width:160px;float: left;margin-left: 20px;margin-top: 20px;" />
                <input type="text" name="img" placeholder="图片地址:" class="form-control" style="width:480px;float: left;margin-left: 20px;margin-top: 20px;" />

            </div>
            <div class="modal-footer">
                <input type="button" name="goods_cancel" class="btn btn-default" value="关闭" />
                <input type="button" name="goods_add" class="btn btn-primary" value="添加" />
            </div>
        </div>
    </div>
</div>
