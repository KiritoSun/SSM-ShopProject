# 将不用的日志文件存储到不同的日志文件中
log4j.rootLogger=I,D,E,W,F,stdout

# 控制台日志输出到文件
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

# 输出faltal日志
log4j.appender.F=org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.File=C://Users//zt//IdeaProjects//ShopProject//log//fatal.log
log4j.appender.F.Append=true
log4j.appender.F.Threshold=FATAL
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

